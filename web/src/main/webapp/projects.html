<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]--></head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Clariboard</a>

            <div class="nav-collapse collapse nav-tabs" id="mainNav">
                <ul class="nav">
                    <li class="active"><a href="#project">Project</a></li>
                    <li><a href="#tasks">Tasks</a></li>
                    <li><a href="#help">Help</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <section id="contents">
        <div class="tab-content">
            <div class="tab-pane active" id="project">
                <h2>Project</h2>
                <table class="table table-striped" id="projectsList">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>Project</td>
                        <td>Started</td>
                        <td>Ended</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form data-async action="/api/project" method="POST">
                    <legend>New Project</legend>
                    <label>Name</label>
                    <input name="name" type="text" placeholder="Name of project">
                    <span class="help-block">Unique name of the new project</span>
                    <label>Description</label>
                    <input name="description" type="text" placeholder="Description">
                    <span class="help-block">Short description</span>
                    <button type="submit" class="btn">Submit</button
                </form>

                <div class="row">

                </div>

            </div>
            <div class="tab-pane" id="tasks">
                <p>Tasks</p>
            </div>
        </div>
    </section>
</div>


<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#mainNav a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        $.getJSON("/api/project", function (data, textStatus, jqXHR) {
            var lines
            data.forEach(function (line) {
                lines += "<tr><td>" + line.id + "</td><td>" + line.name + "</td><td>" + new Date(line.startDate) + "</td><td>" + (line.endDate ? new Date(line.endDate) : "") + "</td></tr>"
            });
            $("#projectsList tbody").append(lines)
        });
        $('form[data-async]').live('submit', function(event) {
            var $form = $(this);
            var $target = $($form.attr('data-target'));

            $.ajax({
                type: $form.attr('method'),
                url: $form.attr('action'),
                data: $form.serialize(),

                success: function(data, status) {
                    $target.html(data);
                }
            });

            event.preventDefault();
        });
    });
</script>
</body>
</html>
